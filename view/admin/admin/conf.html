<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conf</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="{$smarty.const.CSS_URL}/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}/animate.css" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>MYSQL数据库设置</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="?c=conf&a=update" method="post">
                            <input  name="conf_type"  type="hidden" value="mysql"  >
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数据库地址：</label>
                                <div class="col-sm-8">
                                    <input id="db_host" name="db_host"  type="text" class="form-control" value="{$mysqlConf.1}" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名:</label>
                                <div class="col-sm-8">
                                    <input id="db_user" type="text" class="form-control" name="db_user" required="" value="{$mysqlConf.3}" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-8">
                                    <input id="db_pwd" type="text" class="form-control" required="" name="db_pwd" value="{$mysqlConf.5}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数据库名称:</label>
                                <div class="col-sm-8">
                                    <input id="db_database" type="text" class="form-control" required="" name="db_database" value="{$mysqlConf.7}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>摄像头拉流设置</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm1" action="?c=conf&a=update" method="post">
                            <input  name="conf_type"  type="hidden" value="rtps"  >
                            <div class="form-group">
                                <label class="col-sm-3 control-label">摄像头地址：</label>
                                <div class="col-sm-8">
                                    <input id="rtsp_ip" name="rtsp_ip"  type="text" class="form-control" value="{$rtspConf.1}" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名:</label>
                                <div class="col-sm-8">
                                    <input id="rtsp_user" type="text" class="form-control" name="rtsp_user" required="" value="{$rtspConf.3}" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-8">
                                    <input id="rtsp_pwd" type="text" class="form-control" required="" name="rtsp_pwd" value="{$rtspConf.5}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">取流类型:</label>
                                <div class="col-sm-8">
                                    <input id="rtsp_stream_type" type="text" class="form-control" required="" name="rtsp_stream_type" value="{$rtspConf.7}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <!-- 全局js -->
    <script src="{$smarty.const.JS_URL}/jquery.min.js?v=2.1.4"></script>
    <script src="{$smarty.const.JS_URL}/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{$smarty.const.JS_URL}/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="{$smarty.const.JS_URL}/plugins/validate/jquery.validate.min.js"></script>
    <script src="{$smarty.const.JS_URL}/plugins/validate/messages_zh.min.js"></script>

    <script src="{$smarty.const.JS_URL}/demo/form-validate-demo.js"></script>

</body>

</html>
