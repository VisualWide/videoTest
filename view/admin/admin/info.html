<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conf</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="{$smarty.const.CSS_URL}/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}/animate.css" rel="stylesheet">
    <link href="{$smarty.const.CSS_URL}/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="?c=admin&a=infoChange" method="post">
                            <input  name="conf_type"  type="hidden" value="mysql"  >
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="info_account" name="info_account"  type="text" class="form-control" value="{$info.account}" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-8">
                                    <input id="info_pwd" type="text" class="form-control" required="" name="info_pwd" value="" placeholder="加密密码，此处不显示">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">等级:</label>
                                <div class="col-sm-8">
                                    <input id="info_level" type="text" class="form-control" required="" readonly name="info_level" value="{$info.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <!-- 全局js -->
    <script src="{$smarty.const.JS_URL}/jquery.min.js?v=2.1.4"></script>
    <script src="{$smarty.const.JS_URL}/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{$smarty.const.JS_URL}/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="{$smarty.const.JS_URL}/plugins/validate/jquery.validate.min.js"></script>
    <script src="{$smarty.const.JS_URL}/plugins/validate/messages_zh.min.js"></script>

    <script src="{$smarty.const.JS_URL}/demo/form-validate-demo.js"></script>

</body>

</html>
