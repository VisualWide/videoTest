    <script>
        
        var serverflag = {$serverflag} ;
        
        var uid = Date.parse(new Date());

        $(document).ready(function () {
            // 连接服务端
            var socket = io('http://192.168.1.154:2120');
            // 连接后登录
            socket.on('connect', function(){
                socket.emit('login', uid);
            });
            // 后端推送来消息时
            socket.on('new_msg', function(msg){
                
                if  ( serverflag == 1 ) {
                    console.log("服务关闭")
                
                }else{
                    if (msg.length < 1024){
                        console.log(msg)
                    }

                    {$alertContent}

                }


                toastr.options = {
                    "closeButton": true,
                    "debug": false,
                    "progressBar": true,
                    "positionClass": "toast-top-right",
                    "onclick": null,
                    "showDuration": "400",
                    "hideDuration": "1000",
                    "timeOut": "3000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                }
            });
            // 后端推送来在线数据时
           /* socket.on('update_online_count', function(online_stat){
                $('#online_box').html(online_stat);
            });*/
        });
        
        function errorFun(_msg ,_alertFlag ,_audioFlag ,_audioName){
            //发送弹窗消息
            if ( _alertFlag == '是' ){
                toastr.error(_msg)
            }

            if ( _audioFlag == "是"){
                //播放声音
                var audio = document.createElement('audio');
                var source = document.createElement('source');
                source.type = "audio/mpeg";
                source.type = "audio/mpeg";
                source.src = 'view/common/voice/'+_audioName;
                source.autoplay = "autoplay";
                source.controls = "controls";
                audio.appendChild(source);
                audio.play();
            }



        }
